name: Sync to Gist
on:
  push:
      paths:
            - 'clash-cfg.yaml'

            jobs:
              update-gist:
                  runs-on: ubuntu-latest
                      steps:
                            - name: Checkout Repository
                                    uses: actions/checkout@v3

                                          - name: Update Gist
                                                  uses: exuanbo/actions-deploy-gist@v1
                                                          with:
                                                                    token: ${{ secrets.GIST_TOKEN }}
                                                                              gist_id: 3465040cbcb4e79a69eff8203842a490
                                                                                        file_path: clash-cfg.yaml
                                                                                                  file_type: text
