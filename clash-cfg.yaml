# Generated by Gemini Antigravity
# Based on ACL4SSR_Online_Full_MultiMode.ini strategy
# Features:
# - IPv6 & UDP Support Enabled
# - Anti-DNS-Leak (Fake-IP)
# - No subscription converter (Direct Proxy Providers)
# - Independent Traffic Usage display
# - Strict CN -> DIRECT routing

port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: true
allow-lan: true
mode: rule
log-level: info
external-controller: 0.0.0.0:9090
secret: ""

# DNS Settings for Anti-Leak
dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - "*.lan"
    - "*.local"
  nameserver:
    - 1.1.1.1
    - 8.8.8.8
    - 2001:4860:4860::8888
    - 2001:4860:4860::8844
  fallback:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - tls://8.8.8.8:853
  fallback-filter:
    geoip: true
    ipcidr:
      - 240.0.0.0/4

